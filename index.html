<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNAP FINDER</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <header>
    <h1>SNAP FINDER</h1>
    <p>Find Your Favorite Images and Click on them to Download!!</p>
  </header>

  <!-- Search Bar -->
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search for images...">
    <button id="searchButton">Search</button>
  </div>
  

  <!-- Image Container -->
  <section id="imageContainer">
    
  </section>
<br>
  <div id="paginationControls"></div>
    <button id="prevPage" style="display: none;">Previous</button>    
    <button id="nextPage" style="display: none;">Next</button>
    <span id="currentPage">Page 1</span>
  </div>

<div class="cup">
  <div class="handle"></div>
</div>


  <!-- Link to external JavaScript -->
  <script src="app.js"></script>
</body>
</html>
